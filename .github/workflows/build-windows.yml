name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        working-directory: ./frontend
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies
        working-directory: ./frontend
        run: |
          uv sync

      - name: Build EXE with PyInstaller
        working-directory: ./frontend
        run: |
          uv run pyinstaller --onefile --windowed --name CompanySearch app.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: CompanySearch-Windows
          path: frontend/dist/CompanySearch.exe

