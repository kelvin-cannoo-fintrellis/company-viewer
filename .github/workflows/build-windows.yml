name: Build Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Resolve version from Git tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Install uv
        working-directory: ./frontend
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            frontend/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('frontend/uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      - name: Sync dependencies
        working-directory: ./frontend
        run: |
          uv sync

      - name: Build EXE with PyInstaller
        working-directory: ./frontend
        run: |
          uv run pyinstaller `
            --onedir `
            --windowed `
            --optimize=2 `
            --noupx `
            --strip `
            --clean `
            --name CompanySearch `
            app.py

      - name: Show dist output (debug)
        run: dir frontend/dist

      - name: Upload EXE artifact (folder)
        uses: actions/upload-artifact@v4
        with:
          name: CompanySearch-Windows-${{ steps.version.outputs.version }}
          path: frontend/dist/CompanySearch
