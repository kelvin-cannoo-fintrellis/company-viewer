name: Build Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Resolve version from Git tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Install uv
        working-directory: ./frontend
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies
        working-directory: ./frontend
        run: |
          uv sync

      - name: Build EXE with PyInstaller
        working-directory: ./frontend
        run: |
          uv run pyinstaller --onefile --windowed `
            --name CompanySearch-${{ steps.version.outputs.version }} `
            app.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: CompanySearch-Windows-${{ steps.version.outputs.version }}
          path: frontend/dist/CompanySearch-${{ steps.version.outputs.version }}.exe
